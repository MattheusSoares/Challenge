<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Colaboradores</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#"
                 onClick="return false;">Colaborador</a>
            </li>
            <li class="breadcrumb-item active">Comparação de Colaboradores</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body table-responsive">
            <div class="header">
            </div>
            <table mat-table
                   [dataSource]="dataSource"
                   class="w-100">
              <!-- No Column -->
       
              <ng-container matColumnDef="atributo">
                <th mat-header-cell
                    *matHeaderCellDef>M</th>
                <td mat-cell style="color: green;"
                    *matCellDef="let element"> {{element.atributo}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="colaboradorA">
                <th mat-header-cell
                    *matHeaderCellDef>M10</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.colaboradorA}} </td>
              </ng-container>
              <!-- Gender Column -->
              <ng-container matColumnDef="colaboradorB">
                <th mat-header-cell
                    *matHeaderCellDef>Vitor Guimarães</th>
                <td mat-cell
                    *matCellDef="let element"> {{element.colaboradorB}} </td>
              </ng-container>
              <tr mat-header-row
                  *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row
                  *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
